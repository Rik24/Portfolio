<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертор валют</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 6em;
            text-align: center;
            color: #336060;
        }
        input{
            font-size: 25px;
            text-align: center;
            color: #817b2a;
        }
        select{

            font-size: 25px;
            text-align: center;
            color: #8918a3;
        }
    </style>


</head>
<body>

<h1>Valute</h1>

<dive>

    <input type="number" id="number">
        <select name="valute" id="from" onchange="convert()">
            <option value="usd">usd</option>
            <option value="uah">uah</option>
            <option value="eur">eur</option>
        </select>
        to
        <select name="valute" id="to" onchange="convert()">
            <option value="usd">usd</option>
            <option value="uah">uah</option>
            <option value="eur">eur</option>
        </select>


    </input>

    <button>Convret</button>

</dive>

<div name="valute" id="result">
</div>

<script>
    function convert() {
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        const number = document.getElementById("number").value;

        const rates = {
            usd:{usd:1,eur:0.85,uah:39.5},
            eur:{usd:1.18,eur:1,uah:47},
            uah:{usd:0.025,eur:0.0213,uah:1}
        };
        const result = (number * rates[from][to]);
        document.getElementById("result").innerHTML = number + " " + from + " = " + result + " " + to;

    }
    convert()

</script>


</body>
</html>
